<!doctype>
<html lang='en'>
	<head>
		<title>Stats Page</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<p><h4><a href ='/sightings' class="badge badge-primary">Back</a>Back to sightings page</h4></p>
		<h1 align="center">
			 General Stats about Squirrel Sightings
		</h1><br><br>
	 </head>


	<body>
	<p>


	<div class="accordion" id="accordionExample">

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingOne">
			<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Douglas_Squirrel_DSC3742vvc.jpg/1200px-Douglas_Squirrel_DSC3742vvc.jpg" style="width:60px" class="rounded" alt="..." >
	    			Click to see the counts of squirrel sightings in each shift
			</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>AM: {{ AM_count }}</h5>
					<h5>PM:  {{ PM_count  }}</h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingTwo">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
				<img src="https://midwalesredsquirrels.org/wp-content/uploads/2014/10/Red-Squirrel-running-credit-to-Mike-Snell-flip.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels running
			</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{ Running_count }} </h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingThree">
			 <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
				<img src="http://2.bp.blogspot.com/-VfTSkF4yMUE/ToDP3nJWM8I/AAAAAAAAATQ/FXGePicb43M/s1600/Squirrel+with+acorn.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels foraging
			</button>
			</h2>
			<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{ Foraging_count }} </h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFour">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
				<img src="https://media.istockphoto.com/photos/curious-squirrel-approaching-picture-id539091354?k=6&m=539091354&s=170667a&w=0&h=YIiH0AOU4U3bZZnx236R_19lk0iYm9sZn7TpESaYjOQ=" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels approaching
			</button>
			</h2>
			<div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{  Approaches_count  }} </h5>
				</div>
			</div>
		</div>


		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFive">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
				<img src="https://www.bearstudy.org/website/images/stories/images/Updates_2015/20151004_RedSquirrel.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels moaning
			</button>
			</h2>
			<div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{Moans_count  }} </h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingSix">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
				<img src="https://i.pinimg.com/originals/01/1e/43/011e433512a81b92ac0ea6ffa4570a9d.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels chasing
			</button>
			</h2>
			<div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{Chasing_count}} </h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingSeven">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
				<img src="https://www.nhpr.org/sites/nhpr/files/styles/x_large/public/201409/282288051_27ace90129_b.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels climbing
			</button>
			</h2>
			<div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{Climbing_count  }} </h5>
				</div>
			</div>
		</div>

		<div class="accordion-item">
			<h2 class="accordion-header" id="headingEight">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
				<img src="https://i.pinimg.com/originals/8a/13/75/8a13750a4e1181fa3721dda604710b9f.jpg" style="width:60px" class="rounded" alt="..." >
				Click to see the number of squirrels eating
			</button>
			</h2>
			<div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEight" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<h5>{{Eating_count}} </h5>
				</div>
			</div>
		</div>
	</div>


	</p>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
